<div class="center-horizontal top-margin"
     ng-controller="sliderController as vm">

    <div>
        <h1>{{vm.question}}</h1>
    </div>

    <div class="range range-positive padding-horizontal-50">
        <i class="icon ion-happy-outline slider-smiley"></i>
        <rzslider rz-slider-model="vm.slider.value"
                  rz-slider-options="vm.slider.options"></rzslider>
        <i class="icon ion-sad-outline slider-smiley"></i>
    </div>

</div>
